<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <script src="jquery-3.2.1.min.js"></script>

    <style>
        pre {
            outline: 1px solid #ccc;
            padding: 5px;
            margin: 5px;
        }
        
        .string {
            color: green;
        }
        
        .number {
            color: darkorange;
        }
        
        .boolean {
            color: blue;
        }
        
        .null {
            color: magenta;
        }
        
        .key {
            color: red;
        }
    </style>
</head>

<body>
    <script>
        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function(match) {
                var cls = 'number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'key';
                    } else {
                        cls = 'string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                } else if (/null/.test(match)) {
                    cls = 'null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        $(document).ready(function() {

            function success(response) {
                console.log(response);
                $("#output").html(
                    syntaxHighlight(JSON.stringify(response, undefined, 4))
                );
            }

            function error(response) {
                console.log(response);
                $("#output").html(
                    syntaxHighlight(JSON.stringify(response, undefined, 4))
                );
            }

            function button() {

                var path = "/PrivateLessonsService/requests/register.php";

                var firstname = $("#firstname").val();
                var surname = $("#surname").val();
                var email = $("#email").val();
                var password = $("#password").val();

                $.ajax({
                    url: path,
                    method: "POST",
                    dataType: "json",
                    data: {
                        firstname: firstname,
                        surname: surname,
                        email: email,
                        password: password
                    },
                    success: success,
                    error: error
                });
            }

            $("#send").click(button);
        });
    </script>

    <div id="form">
        <input type="text" id="firstname" value="Brajanek">
        <br>
        <input type="text" id="surname" value="Szlachecki">
        <br>
        <input type="text" id="email" value="jcreat@test.org">
        <br>
        <input type="text" id="password" value="password123">
        <br>
        <button id="send">Send</button>
    </div>

    <pre id="output"></pre>
</body>

</html>
